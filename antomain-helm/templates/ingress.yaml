apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: antomain-ingress
spec:
  rules:
    - host: antomain.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80