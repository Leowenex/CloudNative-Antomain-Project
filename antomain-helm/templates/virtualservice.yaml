apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: antomain-virtualservice
spec:
  hosts:
    - "*"
  gateways:
    - antomain-gateway
  http:
    - match:
        - uri:
            prefix: /api/ #Default api service
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 80
            host: user-service.default.svc.cluster.local
    - match:
        - uri:
            prefix: / #Default service
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 80
            host: frontend-service.default.svc.cluster.local